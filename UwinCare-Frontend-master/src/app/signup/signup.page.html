
<ion-content>
  <div class="flex-center">
    <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
      <ion-card class="card">
        <ion-card-header class="ion-text-center">
          <img src="assets/UwinCare.png" alt=""/>
          <ion-card-title>Create an Account</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email" ></ion-input>
          </ion-item>
          <ion-label class="alert" color="danger" *ngIf="ionicForm.get('email').touched && ionicForm.get('email').errors?.required">Email is Mandatory</ion-label>
          <ion-label class="alert" color="danger" *ngIf="ionicForm.get('email').touched && ionicForm.get('email').errors?.email">Email is invalid</ion-label>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="ionicForm.get('password').touched && ionicForm.get('password').errors?.required">Password should have one uppercase letter, one number, one symbol and a minimum length of 8</ion-label>
          <ion-row style="height: 15px"></ion-row>
          
          <ion-button color="primary" shape="round" (click)="signup()" size="full">Sign up</ion-button>
          <div class="ion-text-center">
            <h3 class="dot"><ion-icon name="ellipsis-horizontal-outline" size="full"></ion-icon></h3>
            Already a member?
          </div>

          <ion-button color="primary" fill="outline" shape="round" (click)="redirectLogin()" size="full">Login</ion-button>
          <ion-button color="primary" fill="outline" shape="round" (click)="redirectGuestLogin()" size="full">Guest Login</ion-button>
          <!-- <ion-button color="primary" fill="clear" size="full" (click)="redirectLogin()" >Login</ion-button> -->
          <!-- <ion-button color="secondary" expand="block" fill="outline" size="small" (click)="redirectGuestLogin()" >Guest Login</ion-button> -->


        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
